<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at center, #2a0000, black);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

.topbar{
    padding:15px;
    font-size:22px;
    letter-spacing:4px;
    color:red;
    text-shadow:0 0 15px red;
}

.album{
    width:240px;
    height:240px;
    border-radius:50%;
    margin:20px auto;
    box-shadow:0 0 40px red;
    overflow:hidden;
}

#cover{
    width:100%;
    height:100%;
    object-fit:cover;
}

#title{
    margin:15px;
    font-size:16px;
}

.controls button{
    background:rgba(255,255,255,0.05);
    border:none;
    color:white;
    font-size:22px;
    margin:10px;
    padding:10px 15px;
    border-radius:10px;
    box-shadow:0 0 10px red;
}

.controls button:hover{
    background:red;
}

canvas{
    width:100%;
    height:180px;
}

.search-box{
    width:85%;
    padding:10px;
    margin:10px auto;
    display:block;
    border:none;
    border-radius:15px;
    background:rgba(255,255,255,0.1);
    color:white;
}

.playlist{
    width:90%;
    margin:10px auto;
    max-height:300px;
    overflow-y:auto;
}

.song{
    padding:8px;
    border-bottom:1px solid #222;
    cursor:pointer;
}

.song:hover{
    background:#111;
}

.song.active{
    color:red;
}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album">
    <img id="cover" src="https://picsum.photos/400/400?random=1">
</div>

<div id="title">Loading...</div>

<div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
    <button onclick="toggleShuffle()">üîÄ</button>
    <button onclick="toggleRepeat()">üîÅ</button>
</div>

<canvas id="visualizer"></canvas>

<input type="text" id="search" class="search-box" placeholder="Search song...">

<div class="playlist" id="playlist"></div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>

const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"04 - Avenged Sevenfold - Buried Alive.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"03 - Red Hot Chili Peppers - Californication.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3"
];

let filteredSongs=[...songs];
let current=0;
let shuffle=false;
let repeatMode=0;

const audio=document.getElementById("audio");
const title=document.getElementById("title");
const playlistDiv=document.getElementById("playlist");
const cover=document.getElementById("cover");

function loadSong(i){
    audio.src=encodeURI(repoBase+filteredSongs[i]);
    title.innerText=filteredSongs[i];
    cover.src="https://picsum.photos/400/400?random="+Math.random();
    highlight();
}

function playPause(){
    audioCtx.resume();
    if(audio.paused) audio.play();
    else audio.pause();
}

function nextSong(){
    if(shuffle){
        current=Math.floor(Math.random()*filteredSongs.length);
    } else {
        current++;
        if(current>=filteredSongs.length){
            if(repeatMode==1) current=0;
            else return;
        }
    }
    loadSong(current);
    audio.play();
}

function prevSong(){
    current--;
    if(current<0) current=filteredSongs.length-1;
    loadSong(current);
    audio.play();
}

function toggleShuffle(){ shuffle=!shuffle; }
function toggleRepeat(){ repeatMode=(repeatMode+1)%3; }

audio.addEventListener("ended",()=>{
    if(repeatMode==2) audio.play();
    else nextSong();
});

function highlight(){
    document.querySelectorAll(".song").forEach((el,i)=>{
        el.classList.toggle("active",i===current);
    });
}

function buildPlaylist(){
    playlistDiv.innerHTML="";
    filteredSongs.forEach((song,i)=>{
        const div=document.createElement("div");
        div.className="song";
        div.innerText=song;
        div.onclick=()=>{current=i;loadSong(i);audio.play();};
        playlistDiv.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input",e=>{
    const val=e.target.value.toLowerCase();
    filteredSongs=songs.filter(s=>s.toLowerCase().includes(val));
    current=0;
    buildPlaylist();
    if(filteredSongs.length>0) loadSong(0);
});

buildPlaylist();
loadSong(current);

/* VISUALIZER */
const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=180;

const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
const analyser=audioCtx.createAnalyser();
const source=audioCtx.createMediaElementSource(audio);
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=256;

const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function animate(){
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const barWidth=(canvas.width/bufferLength)*2;
    let x=0;

    for(let i=0;i<bufferLength;i++){
        const h=dataArray[i];
        const gradient=ctx.createLinearGradient(0,0,0,canvas.height);
        gradient.addColorStop(0,"#ff0000");
        gradient.addColorStop(0.5,"#aa00ff");
        gradient.addColorStop(1,"#00ffff");
        ctx.fillStyle=gradient;
        ctx.fillRect(x,canvas.height-h,barWidth-2,h);
        x+=barWidth;
    }
}
animate();

</script>

</body>
</html>
