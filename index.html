<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:url("file_00000000e5647209a6f0034bc9238384.png") no-repeat center center fixed;
background-size:cover;
color:white;
text-align:center;
}

.overlay{
background:rgba(0,0,0,0.75);
min-height:100vh;
padding-top:40px;
}

h1{
color:red;
font-size:32px;
text-shadow:0 0 20px red;
margin-bottom:20px;
}

audio{
width:90%;
margin-top:20px;
}

#playlist{
margin-top:30px;
width:90%;
margin-left:auto;
margin-right:auto;
background:rgba(0,0,0,0.6);
border-radius:10px;
padding:10px;
}

#playlist div{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.2);
cursor:pointer;
}

#playlist div:hover{
background:rgba(255,0,0,0.4);
}
</style>
</head>

<body>

<div class="overlay">

<h1>ðŸ”¥ BhenzFlix Music ðŸ”¥</h1>

<audio id="audio" controls></audio>

<div id="playlist"></div>

</div>

<script>

// EXACT filenames from your repo (ROOT folder)
const songs = [
"03 - Red Hot Chili Peppers - Californication.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3",
"07 - Linkin Park - What I've Done.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3"
];

const audio = document.getElementById("audio");
const playlist = document.getElementById("playlist");

// create playlist
songs.forEach(song => {

let div = document.createElement("div");
div.innerText = song;

div.onclick = () => {
audio.src = encodeURI(song);
audio.play();
};

playlist.appendChild(div);

});

// load first song
audio.src = encodeURI(songs[0]);

</script>

</body>
</html>
