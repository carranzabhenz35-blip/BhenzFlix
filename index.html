<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#300000,black);
color:white;
text-align:center;
transition:0.4s;
}

body.light{
background:#f2f2f2;
color:#111;
}

.topbar{
padding:15px;
font-size:22px;
letter-spacing:4px;
color:red;
text-shadow:0 0 20px red;
}

.album-wrapper{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

.rotating-ring{
position:absolute;
width:260px;
height:260px;
animation:spin 12s linear infinite;
}

.album{
position:absolute;
top:30px;
left:30px;
width:200px;
height:200px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 40px red;
}

#cover{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.controls button{
background:rgba(255,0,0,0.2);
border:none;
color:white;
font-size:18px;
margin:6px;
padding:10px 14px;
border-radius:12px;
box-shadow:0 0 10px red;
cursor:pointer;
}

.controls button:hover{background:red;}

.progress-container{
width:85%;
margin:10px auto;
}

#progress{width:100%;}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
opacity:0.7;
}

canvas{
width:100%;
height:120px;
margin-top:10px;
}

.playlist{
position:fixed;
left:0;
bottom:-400px;
width:100%;
max-height:300px;
background:#111;
overflow-y:auto;
transition:0.4s;
}

.playlist.active{bottom:0;}

.song{
padding:10px;
border-bottom:1px solid #222;
cursor:pointer;
}

.song.active{color:#00ffcc;}

.settings-panel{
position:fixed;
bottom:-350px;
left:0;
width:100%;
height:300px;
background:#111;
transition:0.4s;
padding-top:10px;
}

.settings-panel.active{bottom:0;}

.eq-container{
display:flex;
justify-content:space-around;
height:200px;
}

.eq{
display:flex;
flex-direction:column;
align-items:center;
font-size:12px;
}

.eq input{
writing-mode:bt-lr;
-webkit-appearance:slider-vertical;
height:160px;
}

.song-btn, .settings-btn{
position:fixed;
bottom:20px;
background:red;
color:white;
border:none;
padding:12px 15px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 15px red;
cursor:pointer;
}

.song-btn{left:20px;}
.settings-btn{right:20px;}

.toggle-buttons{
margin-top:5px;
}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album-wrapper">
<div class="rotating-ring">
<svg viewBox="0 0 260 260">
<defs>
<path id="circlePath"
d="M130,130 m-115,0 a115,115 0 1,1 230,0 a115,115 0 1,1 -230,0"/>
</defs>
<text fill="red" font-size="14" letter-spacing="3">
<textPath href="#circlePath">
‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
</textPath>
</text>
</svg>
</div>

<div class="album">
<img id="cover" src="https://picsum.photos/400/400?random=1">
</div>
</div>

<div id="title">Loading...</div>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
<button onclick="toggleShuffle()">üîÄ</button>
<button onclick="toggleRepeat()">üîÅ</button>
</div>

<div class="progress-container">
<input type="range" id="progress" value="0" min="0" step="1">
<div class="time">
<span id="currentTime">0:00</span>
<span id="duration">0:00</span>
</div>
</div>

<canvas id="visualizer"></canvas>

<button class="song-btn" onclick="togglePlaylist()">üéµ</button>
<button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>

<div class="playlist" id="playlist"></div>

<div class="settings-panel" id="settingsPanel">
<h3>Settings</h3>

<div class="toggle-buttons">
<button onclick="toggleTheme()">üåó Toggle Theme</button>
</div>

<h4>Equalizer</h4>
<div class="eq-container">

<div class="eq">
<label>BASS</label>
<input type="range" min="-30" max="30" value="0" id="bass">
</div>

<div class="eq">
<label>MID</label>
<input type="range" min="-30" max="30" value="0" id="mid">
</div>

<div class="eq">
<label>TREBLE</label>
<input type="range" min="-30" max="30" value="0" id="treble">
</div>

</div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"03 - Red Hot Chili Peppers - Californication.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3"
];

let current=0;
let shuffle=false;
let repeat=false;

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");

function loadSong(i){
audio.src=encodeURI(repoBase+songs[i]);
document.getElementById("title").innerText=songs[i];
}

function togglePlay(){
if(audio.paused){audio.play();playBtn.innerText="‚è∏";}
else{audio.pause();playBtn.innerText="‚ñ∂";}
}

function nextSong(){
if(shuffle){
current=Math.floor(Math.random()*songs.length);
}else{
current=(current+1)%songs.length;
}
loadSong(current);
audio.play();
}

function prevSong(){
current=(current-1+songs.length)%songs.length;
loadSong(current);
audio.play();
}

audio.addEventListener("ended",()=>{
if(repeat){audio.play();}
else{nextSong();}
});

function toggleShuffle(){shuffle=!shuffle;}
function toggleRepeat(){repeat=!repeat;}

audio.addEventListener("timeupdate",()=>{
progress.value=audio.currentTime;
document.getElementById("currentTime").innerText=formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata",()=>{
progress.max=audio.duration;
document.getElementById("duration").innerText=formatTime(audio.duration);
});

progress.addEventListener("input",()=>{
audio.currentTime=progress.value;
});

function formatTime(time){
let min=Math.floor(time/60);
let sec=Math.floor(time%60);
if(sec<10) sec="0"+sec;
return min+":"+sec;
}

function togglePlaylist(){
document.getElementById("playlist").classList.toggle("active");
}

function toggleSettings(){
document.getElementById("settingsPanel").classList.toggle("active");
}

function toggleTheme(){
document.body.classList.toggle("light");
}

loadSong(current);
</script>

</body>
</html>
