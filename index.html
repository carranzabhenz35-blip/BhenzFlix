<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#300000,black);
color:white;
text-align:center;
overflow-x:hidden;
}

/* HEADER */

.topbar{
padding:15px;
font-size:22px;
letter-spacing:4px;
color:red;
text-shadow:0 0 20px red;
}

/* ALBUM */

.album-wrapper{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

.rotating-ring{
position:absolute;
width:260px;
height:260px;
animation:spin 12s linear infinite;
}

.album{
position:absolute;
top:30px;
left:30px;
width:200px;
height:200px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 40px red;
}

#cover{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* CONTROLS */

.controls button{
background:rgba(255,0,0,0.2);
border:none;
color:white;
font-size:20px;
margin:8px;
padding:12px 16px;
border-radius:15px;
box-shadow:0 0 15px red;
cursor:pointer;
}

.controls button:hover{
background:red;
}

/* VISUALIZER */

canvas{
width:100%;
height:140px;
margin-top:15px;
}

/* PLAYLIST HIDDEN */

.playlist{
position:fixed;
left:0;
bottom:-400px;
width:100%;
max-height:300px;
background:#111;
overflow-y:auto;
transition:0.4s;
box-shadow:0 -5px 20px red;
}

.playlist.active{
bottom:0;
}

.song{
padding:10px;
border-bottom:1px solid #222;
cursor:pointer;
}

.song.active{
color:#00ffcc;
}

/* FLOAT BUTTONS */

.song-btn{
position:fixed;
bottom:20px;
left:20px;
background:red;
color:white;
border:none;
padding:12px 15px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 15px red;
cursor:pointer;
}

.eq-btn{
position:fixed;
bottom:20px;
right:20px;
background:red;
color:white;
border:none;
padding:12px 15px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 15px red;
cursor:pointer;
}

/* EQ PANEL */

.eq-panel{
position:fixed;
bottom:-320px;
left:0;
width:100%;
height:260px;
background:#111;
box-shadow:0 -5px 20px red;
transition:0.4s;
padding-top:20px;
}

.eq-panel.active{
bottom:60px; /* naka-angat konti */
}

.eq-container{
display:flex;
justify-content:space-around;
height:200px;
}

.eq{
display:flex;
flex-direction:column;
align-items:center;
font-size:12px;
}

.eq input{
writing-mode:bt-lr;
-webkit-appearance:slider-vertical;
height:150px;
}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album-wrapper">
<div class="rotating-ring">
<svg viewBox="0 0 260 260">
<defs>
<path id="circlePath"
d="M130,130 m-115,0 a115,115 0 1,1 230,0 a115,115 0 1,1 -230,0"/>
</defs>
<text fill="red" font-size="14" letter-spacing="3">
<textPath href="#circlePath">
‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
</textPath>
</text>
</svg>
</div>

<div class="album">
<img id="cover" src="https://picsum.photos/400/400?random=1">
</div>
</div>

<div id="title">Loading...</div>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
</div>

<canvas id="visualizer"></canvas>

<button class="song-btn" onclick="togglePlaylist()">üéµ</button>
<button class="eq-btn" onclick="toggleEQ()">üéö</button>

<div class="playlist" id="playlist"></div>

<div class="eq-panel" id="eqPanel">
<div class="eq-container">

<div class="eq">
<label>SUB</label>
<input type="range" min="-30" max="30" value="0" id="sub">
</div>

<div class="eq">
<label>BASS</label>
<input type="range" min="-30" max="30" value="0" id="bass">
</div>

<div class="eq">
<label>MID</label>
<input type="range" min="-30" max="30" value="0" id="mid">
</div>

<div class="eq">
<label>HIGH</label>
<input type="range" min="-30" max="30" value="0" id="high">
</div>

<div class="eq">
<label>TREBLE</label>
<input type="range" min="-30" max="30" value="0" id="treble">
</div>

</div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>

const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"03 - Red Hot Chili Peppers - Californication.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3",
"07 - Linkin Park - What I've Done.mp3",
"07 - Red Hot Chili Peppers - Otherside.mp3",
"08 - Red Hot Chili Peppers - By the Way.mp3",
"09 - Red Hot Chili Peppers - Dani California.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"11 - Red Hot Chili Peppers - Dark Necessities.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3",
"13 - Linkin Park - Bleed It Out.mp3",
"14 - Avenged Sevenfold - Nobody.mp3",
"14 - Red Hot Chili Peppers - Under The Bridge.mp3",
"15 - Linkin Park - Given Up.mp3",
"17 - JAY-Z - Numb _ Encore.mp3",
"18 - Avenged Sevenfold - Blinded in Chains.mp3",
"29 - Linkin Park - In Pieces.mp3",
"31 - Linkin Park - New Divide.mp3",
"33 - Linkin Park - Valentine's Day.mp3",
"35 - Avenged Sevenfold - 4_00 AM.mp3",
"35 - JAY-Z - Dirt Off Your Shoulder.mp3",
"36 - Linkin Park - Hands Held High.mp3",
"37 - Avenged Sevenfold - Crossroads.mp3"
];

let current=0;

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const playlistDiv=document.getElementById("playlist");

function loadSong(i){
audio.src=encodeURI(repoBase+songs[i]);
document.getElementById("title").innerText=songs[i];
highlight();
}

function togglePlay(){
if(audio.paused){
audio.play();
playBtn.innerText="‚è∏";
}else{
audio.pause();
playBtn.innerText="‚ñ∂";
}
}

function nextSong(){
current=(current+1)%songs.length;
loadSong(current);
audio.play();
playBtn.innerText="‚è∏";
}

function prevSong(){
current=(current-1+songs.length)%songs.length;
loadSong(current);
audio.play();
playBtn.innerText="‚è∏";
}

audio.addEventListener("ended",nextSong);

function buildPlaylist(){
playlistDiv.innerHTML="";
songs.forEach((song,i)=>{
const div=document.createElement("div");
div.className="song";
div.innerText=song;
div.onclick=()=>{current=i;loadSong(i);audio.play();playBtn.innerText="‚è∏";togglePlaylist();};
playlistDiv.appendChild(div);
});
}

function highlight(){
document.querySelectorAll(".song").forEach((el,i)=>{
el.classList.toggle("active",i===current);
});
}

function togglePlaylist(){
playlistDiv.classList.toggle("active");
}

function toggleEQ(){
document.getElementById("eqPanel").classList.toggle("active");
}

buildPlaylist();
loadSong(current);

</script>

</body>
</html>
