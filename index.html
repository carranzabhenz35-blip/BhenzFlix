<!DOCTYPE html>

    <style>

        }

            margin-top: 20px;
        }

        .playlist {
            margin-top: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .song {
            padding: 12px;
            margin: 8px 0;
            background: #111;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .song:hover {
            background: red;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: black;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
