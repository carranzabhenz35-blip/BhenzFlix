<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* BLUR BACKGROUND */
#bg{
    position:fixed;
    width:100%;
    height:100%;
    background:url('bhenzskull.png') center/cover no-repeat;
    filter:blur(40px) brightness(30%);
    z-index:-1;
}

/* TOP BAR */
.topbar{
    background:#111;
    padding:15px;
    font-size:22px;
    letter-spacing:4px;
    color:red;
    box-shadow:0 0 20px red;
}

/* ALBUM COVER */
.album{
    width:220px;
    height:220px;
    border-radius:50%;
    margin:30px auto 20px;
    background:url('bhenzskull.png') center/cover no-repeat;
    box-shadow:0 0 40px red;
}

/* SONG TITLE */
#title{
    font-size:20px;
    margin:15px;
}

/* PROGRESS */
#progress{
    width:80%;
    margin:10px auto;
}

/* BUTTONS */
.controls button{
    background:none;
    border:none;
    color:white;
    font-size:30px;
    margin:10px 20px;
}

/* PLAYLIST */
.playlist{
    width:90%;
    margin:20px auto;
}

.song{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

.song.active{
    color:red;
}

/* EQUALIZER */
.equalizer{
    display:flex;
    justify-content:center;
    margin:15px 0;
}

.bar{
    width:6px;
    height:25px;
    background:red;
    margin:3px;
    animation:bounce 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:.2s;}
.bar:nth-child(3){animation-delay:.4s;}
.bar:nth-child(4){animation-delay:.6s;}
.bar:nth-child(5){animation-delay:.8s;}

@keyframes bounce{
    0%,100%{height:20px;}
    50%{height:50px;}
}
</style>
</head>

<body>

<div id="bg"></div>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album"></div>

<div id="title">Loading...</div>

<input type="range" id="progress" value="0">

<div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
</div>

<div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<div class="playlist" id="playlist"></div>

<audio id="audio"></audio>

<script>
const songs = [
{title:"Buried Alive - A7X", file:"04 - Avenged Sevenfold - Buried Alive.mp3"},
{title:"Unholy Confessions - A7X", file:"10 - Avenged Sevenfold - Unholy Confessions.mp3"},
{title:"Seize The Day - A7X", file:"13 - Avenged Sevenfold - Seize the Day.mp3"},
{title:"Nobody - A7X", file:"14 - Avenged Sevenfold - Nobody.mp3"},
{title:"Blinded in Chains - A7X", file:"18 - Avenged Sevenfold - Blinded in Chains.mp3"},
{title:"4:00 AM - A7X", file:"35 - Avenged Sevenfold - 4_00 AM.mp3"},
{title:"Crossroads - A7X", file:"37 - Avenged Sevenfold - Crossroads.mp3"}
];

let current = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const progress = document.getElementById("progress");
const playlistDiv = document.getElementById("playlist");

function loadSong(index){
    audio.src = songs[index].file;
    title.innerText = songs[index].title;
    highlight();
}

function playPause(){
    if(audio.paused){
        audio.play();
    } else {
        audio.pause();
    }
}

function nextSong(){
    current++;
    if(current >= songs.length) current = 0;
    loadSong(current);
    audio.play();
}

function prevSong(){
    current--;
    if(current < 0) current = songs.length-1;
    loadSong(current);
    audio.play();
}

audio.addEventListener("timeupdate",()=>{
    progress.value = (audio.currentTime / audio.duration) * 100;
});

progress.addEventListener("input",()=>{
    audio.currentTime = (progress.value / 100) * audio.duration;
});

audio.addEventListener("ended",()=>{
    nextSong();
});

function highlight(){
    const items = document.querySelectorAll(".song");
    items.forEach((el,i)=>{
        el.classList.remove("active");
        if(i===current) el.classList.add("active");
    });
}

function buildPlaylist(){
    songs.forEach((song,index)=>{
        const div = document.createElement("div");
        div.classList.add("song");
        div.innerText = song.title;
        div.onclick = ()=>{
            current=index;
            loadSong(current);
            audio.play();
        };
        playlistDiv.appendChild(div);
    });
}

buildPlaylist();
loadSong(current);
</script>

</body>
</html>
