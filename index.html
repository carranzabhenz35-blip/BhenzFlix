<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at center, #2a0000, black);
    color:white;
    text-align:center;
}

/* HEADER */
.topbar{
    padding:15px;
    font-size:22px;
    letter-spacing:4px;
    color:red;
    text-shadow:0 0 15px red;
}

/* ===== ALBUM + PERFECT CENTERED ROTATING TEXT ===== */

.album-wrapper{
    position:relative;
    width:260px;
    height:260px;
    margin:20px auto;
}

.rotating-ring{
    position:absolute;
    width:260px;
    height:260px;
    animation:spin 12s linear infinite;
}

.rotating-ring svg{
    width:100%;
    height:100%;
}

.album{
    position:absolute;
    top:30px;
    left:30px;
    width:200px;
    height:200px;
    border-radius:50%;
    overflow:hidden;
    box-shadow:0 0 40px red;
}

#cover{
    width:100%;
    height:100%;
    object-fit:cover;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* TITLE */
#title{
    margin:15px;
    font-size:15px;
}

/* CONTROLS */
.controls button{
    background:rgba(255,0,0,0.15);
    border:none;
    color:white;
    font-size:22px;
    margin:8px;
    padding:12px 16px;
    border-radius:12px;
    box-shadow:0 0 15px red;
}

.controls button:hover{
    background:red;
}

/* SEARCH */
.search-box{
    width:85%;
    padding:10px;
    margin:15px auto;
    display:block;
    border:none;
    border-radius:15px;
    background:rgba(255,255,255,0.1);
    color:white;
}

/* PLAYLIST */
.playlist{
    width:90%;
    margin:10px auto;
    max-height:300px;
    overflow-y:auto;
}

.song{
    padding:8px;
    border-bottom:1px solid #222;
    cursor:pointer;
}

.song:hover{
    background:#111;
}

.song.active{
    color:red;
}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album-wrapper">

    <div class="rotating-ring">
        <svg viewBox="0 0 260 260">
            <defs>
                <path id="circlePath"
                    d="M130,130
                       m-115,0
                       a115,115 0 1,1 230,0
                       a115,115 0 1,1 -230,0"/>
            </defs>
            <text fill="red" font-size="16" letter-spacing="3">
                <textPath href="#circlePath">
                    ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
                </textPath>
            </text>
        </svg>
    </div>

    <div class="album">
        <img id="cover" src="https://picsum.photos/400/400?random=1">
    </div>

</div>

<div id="title">Loading...</div>

<div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
</div>

<input type="text" id="search" class="search-box" placeholder="Search song...">

<div class="playlist" id="playlist"></div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>

const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"04 - Avenged Sevenfold - Buried Alive.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"03 - Red Hot Chili Peppers - Californication.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3"
];

let filteredSongs=[...songs];
let current=0;

const audio=document.getElementById("audio");
const title=document.getElementById("title");
const playlistDiv=document.getElementById("playlist");
const cover=document.getElementById("cover");

function loadSong(i){
    audio.src=encodeURI(repoBase+filteredSongs[i]);
    title.innerText=filteredSongs[i];
    cover.src="https://picsum.photos/400/400?random="+Math.random();
    highlight();
}

function playPause(){
    if(audio.paused) audio.play();
    else audio.pause();
}

function nextSong(){
    current++;
    if(current>=filteredSongs.length) current=0;
    loadSong(current);
    audio.play();
}

function prevSong(){
    current--;
    if(current<0) current=filteredSongs.length-1;
    loadSong(current);
    audio.play();
}

audio.addEventListener("ended",nextSong);

function highlight(){
    document.querySelectorAll(".song").forEach((el,i)=>{
        el.classList.toggle("active",i===current);
    });
}

function buildPlaylist(){
    playlistDiv.innerHTML="";
    filteredSongs.forEach((song,i)=>{
        const div=document.createElement("div");
        div.className="song";
        div.innerText=song;
        div.onclick=()=>{current=i;loadSong(i);audio.play();};
        playlistDiv.appendChild(div);
    });
}

document.getElementById("search").addEventListener("input",e=>{
    const val=e.target.value.toLowerCase();
    filteredSongs=songs.filter(s=>s.toLowerCase().includes(val));
    current=0;
    buildPlaylist();
    if(filteredSongs.length>0) loadSong(0);
});

buildPlaylist();
loadSong(current);

</script>

</body>
</html>
