<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
text-align:center;
padding-top:40px;
}

h2{
color:red;
}

audio{
width:90%;
margin-top:20px;
}

#playlist{
margin-top:30px;
}

#playlist div{
padding:10px;
border-bottom:1px solid #333;
cursor:pointer;
}

#playlist div:hover{
background:#330000;
}
</style>
</head>

<body>

<h2>ðŸ”¥ BhenzFlix Music ðŸ”¥</h2>

<audio id="audio" controls></audio>

<div id="playlist"></div>

<script>

// EXACT filenames from your repo
const songs = [
"03 - Red Hot Chili Peppers - Californication.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3",
"07 - Linkin Park - What I've Done.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3"
];

const audio = document.getElementById("audio");
const playlist = document.getElementById("playlist");

// create playlist
songs.forEach((song, index) => {

let div = document.createElement("div");
div.innerText = song;

div.onclick = () => {
audio.src = encodeURI(song); // IMPORTANT
audio.play();
};

playlist.appendChild(div);

});

// load first song
audio.src = encodeURI(songs[0]);

</script>

</body>
</html>
