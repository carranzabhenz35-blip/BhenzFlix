<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix DJ Mode</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#300000,black);
color:white;
text-align:center;
}

.topbar{
padding:15px;
font-size:22px;
letter-spacing:4px;
color:red;
text-shadow:0 0 20px red;
}

/* ALBUM */

.album-wrapper{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

.rotating-ring{
position:absolute;
width:260px;
height:260px;
animation:spin 12s linear infinite;
}

.album{
position:absolute;
top:30px;
left:30px;
width:200px;
height:200px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 40px red;
}

#cover{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* CONTROLS */

.controls button{
background:rgba(255,0,0,0.2);
border:none;
color:white;
font-size:20px;
margin:8px;
padding:12px 16px;
border-radius:15px;
box-shadow:0 0 15px red;
cursor:pointer;
}

.controls button:hover{
background:red;
}

/* EQ */

.eq-container{
width:90%;
margin:20px auto;
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
}

.eq{
display:flex;
flex-direction:column;
align-items:center;
font-size:12px;
}

.eq input{
writing-mode:bt-lr;
-webkit-appearance:slider-vertical;
height:120px;
}

/* VISUALIZER */

canvas{
width:100%;
height:140px;
margin-top:20px;
}

.playlist{
width:90%;
margin:auto;
max-height:200px;
overflow-y:auto;
}
.song{
padding:6px;
border-bottom:1px solid #222;
cursor:pointer;
}
.song.active{
color:#00ffcc;
}
</style>
</head>

<body>

<div class="topbar">üéß BHENZFLIX DJ MODE</div>

<div class="album-wrapper">
<div class="rotating-ring">
<svg viewBox="0 0 260 260">
<defs>
<path id="circlePath"
d="M130,130 m-115,0 a115,115 0 1,1 230,0 a115,115 0 1,1 -230,0"/>
</defs>
<text fill="red" font-size="14" letter-spacing="3">
<textPath href="#circlePath">
‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
</textPath>
</text>
</svg>
</div>

<div class="album">
<img id="cover" src="https://picsum.photos/400/400?random=1">
</div>
</div>

<div id="title">Loading...</div>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
</div>

<!-- 5 BAND EQ -->
<div class="eq-container">

<div class="eq">
<label>SUB</label>
<input type="range" min="-30" max="30" value="0" id="sub">
</div>

<div class="eq">
<label>BASS</label>
<input type="range" min="-30" max="30" value="0" id="bass">
</div>

<div class="eq">
<label>MID</label>
<input type="range" min="-30" max="30" value="0" id="mid">
</div>

<div class="eq">
<label>HIGH MID</label>
<input type="range" min="-30" max="30" value="0" id="highmid">
</div>

<div class="eq">
<label>TREBLE</label>
<input type="range" min="-30" max="30" value="0" id="treble">
</div>

</div>

<canvas id="visualizer"></canvas>

<div class="playlist" id="playlist"></div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>

const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"04 - Avenged Sevenfold - Buried Alive.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"03 - Red Hot Chili Peppers - Californication.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3"
];

let current=0;

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const playlistDiv=document.getElementById("playlist");

/* AUDIO SETUP */

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);

const sub=audioCtx.createBiquadFilter();
sub.type="lowshelf";
sub.frequency.value=60;

const bass=audioCtx.createBiquadFilter();
bass.type="lowshelf";
bass.frequency.value=200;

const mid=audioCtx.createBiquadFilter();
mid.type="peaking";
mid.frequency.value=1000;

const highmid=audioCtx.createBiquadFilter();
highmid.type="peaking";
highmid.frequency.value=3000;

const treble=audioCtx.createBiquadFilter();
treble.type="highshelf";
treble.frequency.value=8000;

const analyser=audioCtx.createAnalyser();

source.connect(sub);
sub.connect(bass);
bass.connect(mid);
mid.connect(highmid);
highmid.connect(treble);
treble.connect(analyser);
analyser.connect(audioCtx.destination);

/* SLIDER EVENTS */

document.getElementById("sub").oninput=e=>sub.gain.value=e.target.value;
document.getElementById("bass").oninput=e=>bass.gain.value=e.target.value;
document.getElementById("mid").oninput=e=>mid.gain.value=e.target.value;
document.getElementById("highmid").oninput=e=>highmid.gain.value=e.target.value;
document.getElementById("treble").oninput=e=>treble.gain.value=e.target.value;

/* PLAYER */

function loadSong(i){
audio.src=encodeURI(repoBase+songs[i]);
document.getElementById("title").innerText=songs[i];
highlight();
}

function togglePlay(){
audioCtx.resume();
if(audio.paused){
audio.play();
playBtn.innerText="‚è∏";
}else{
audio.pause();
playBtn.innerText="‚ñ∂";
}
}

function nextSong(){
current=(current+1)%songs.length;
loadSong(current);
audio.play();
playBtn.innerText="‚è∏";
}

function prevSong(){
current=(current-1+songs.length)%songs.length;
loadSong(current);
audio.play();
playBtn.innerText="‚è∏";
}

audio.addEventListener("ended",nextSong);

/* PLAYLIST */

function buildPlaylist(){
playlistDiv.innerHTML="";
songs.forEach((song,i)=>{
const div=document.createElement("div");
div.className="song";
div.innerText=song;
div.onclick=()=>{current=i;loadSong(i);audio.play();playBtn.innerText="‚è∏";};
playlistDiv.appendChild(div);
});
}

function highlight(){
document.querySelectorAll(".song").forEach((el,i)=>{
el.classList.toggle("active",i===current);
});
}

/* VISUALIZER */

const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=140;

analyser.fftSize=256;
const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);

let barWidth=(canvas.width/bufferLength)*2.5;
let x=0;

for(let i=0;i<bufferLength;i++){
let barHeight=dataArray[i];
ctx.fillStyle="rgb("+(barHeight+50)+",0,0)";
ctx.fillRect(x,canvas.height-barHeight/1.5,barWidth,barHeight/1.5);
x+=barWidth+1;
}
}
draw();

buildPlaylist();
loadSong(current);

</script>

</body>
</html>
