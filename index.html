<!DOCTYPE html>
<html>
<head>
<title>BhenzFlix Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:black;
    color:white;
    text-align:center;
}
header{
    padding:20px;
    font-size:28px;
    color:red;
}
.song{
    margin:10px;
    padding:10px;
    background:#111;
    cursor:pointer;
}
.song:hover{
    background:red;
}
audio{
    width:90%;
    margin-top:20px;
}
</style>
</head>

<body>

<header>ðŸŽµ BHENZFLIX MUSIC</header>

<h2 id="title">Select a Song</h2>

<audio id="player" controls></audio>

<div class="song" onclick="play('crossroads.mp3','Crossroads')">Crossroads</div>
<div class="song" onclick="play('fouram.mp3','4:00 AM')">4:00 AM</div>
<div class="song" onclick="play('blinded.mp3','Blinded in Chains')">Blinded in Chains</div>

<script>
function play(file,title){
    var p=document.getElementById("player");
    document.getElementById("title").innerText="Now Playing: "+title;
    p.src=file;
    p.play();
}
</script>

</body>
</html>
