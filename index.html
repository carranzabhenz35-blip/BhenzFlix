<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#500000,#000);
color:white;
text-align:center;
overflow-x:hidden;
}

/* HEADER */
.topbar{
padding:15px;
font-size:22px;
letter-spacing:3px;
color:#ff2a2a;
text-shadow:0 0 15px red;
}

/* ALBUM */
.album-wrapper{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

.rotating-ring{
position:absolute;
width:260px;
height:260px;
animation:spin 12s linear infinite;
}

.album{
position:absolute;
top:35px;
left:35px;
width:190px;
height:190px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 40px red;
}

#cover{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* PLAYER PANEL */
.player{
background:rgba(255,0,0,0.1);
backdrop-filter:blur(8px);
border-radius:20px;
padding:15px;
margin:15px auto;
width:90%;
box-shadow:0 0 20px rgba(255,0,0,0.4);
}

.controls button{
background:rgba(255,0,0,0.3);
border:none;
color:white;
font-size:18px;
margin:5px;
padding:10px 14px;
border-radius:12px;
box-shadow:0 0 15px red;
cursor:pointer;
}

.controls button:hover{
background:red;
}

/* PROGRESS BAR */
#progress{
width:90%;
accent-color:red;
}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
opacity:0.8;
width:90%;
margin:auto;
}

/* VISUALIZER */
canvas{
width:100%;
height:130px;
margin-top:10px;
}

/* FLOAT BUTTONS */
.song-btn{
position:fixed;
bottom:20px;
left:20px;
background:red;
border:none;
color:white;
padding:15px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 20px red;
cursor:pointer;
}

/* PLAYLIST */
#playlist{
display:none;
margin-top:10px;
max-height:250px;
overflow-y:auto;
}

#playlist div{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.1);
cursor:pointer;
}

#playlist div:hover{
background:rgba(255,0,0,0.3);
}
</style>
</head>

<body>

<div class="topbar">üî• BHENZFLIX MUSIC üî•</div>

<div class="album-wrapper">
<div class="rotating-ring">
<svg viewBox="0 0 260 260">
<defs>
<path id="circlePath"
d="M130,130 m-115,0 a115,115 0 1,1 230,0 a115,115 0 1,1 -230,0"/>
</defs>
<text fill="red" font-size="12" letter-spacing="3">
<textPath href="#circlePath">
‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
</textPath>
</text>
</svg>
</div>

<div class="album">
<img id="cover" src="file_00000000e5647209a6f0034bc9238384.png">
</div>
</div>

<div class="player">

<div id="title">Loading...</div>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
</div>

<input type="range" id="progress" value="0" min="0" step="1">
<div class="time">
<span id="currentTime">0:00</span>
<span id="duration">0:00</span>
</div>

<div id="playlist"></div>

</div>

<canvas id="visualizer"></canvas>

<button class="song-btn" onclick="togglePlaylist()">üéµ</button>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[

"03 - Red Hot Chili Peppers - Californication.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3",
"07 - Red Hot Chili Peppers - Otherside.mp3",
"08 - Red Hot Chili Peppers - By the Way.mp3",
"09 - Red Hot Chili Peppers - Dani California.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"11 - Red Hot Chili Peppers - Dark Necessities.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3",
"14 - Avenged Sevenfold - Nobody.mp3",
"18 - Avenged Sevenfold - Blinded in Chains.mp3",
"35 - Avenged Sevenfold - 4_00 AM.mp3",
"37 - Avenged Sevenfold - Crossroads.mp3",
"07 - Linkin Park - What I've Done.mp3",
"13 - Linkin Park - Bleed It Out.mp3",
"15 - Linkin Park - Given Up.mp3",
"29 - Linkin Park - In Pieces.mp3",
"31 - Linkin Park - New Divide.mp3",
"33 - Linkin Park - Valentine's Day.mp3",
"36 - Linkin Park - Hands Held High.mp3",
"17 - JAY-Z - Numb _ Encore.mp3",
"35 - JAY-Z - Dirt Off Your Shoulder.mp3"

];

let current=0;

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const playlist=document.getElementById("playlist");

/* LOAD PLAYLIST */
songs.forEach((song,index)=>{
let div=document.createElement("div");
div.innerText=song;
div.onclick=()=>{current=index;loadSong(current);audio.play();};
playlist.appendChild(div);
});

function togglePlaylist(){
playlist.style.display=(playlist.style.display==="block")?"none":"block";
}

function loadSong(i){
audio.src=encodeURI(repoBase+songs[i]);
document.getElementById("title").innerText=songs[i];
}

function togglePlay(){
if(audio.paused){
audio.play();
playBtn.innerText="‚è∏";
}else{
audio.pause();
playBtn.innerText="‚ñ∂";
}
}

function nextSong(){
current=(current+1)%songs.length;
loadSong(current);
audio.play();
}

function prevSong(){
current=(current-1+songs.length)%songs.length;
loadSong(current);
audio.play();
}

audio.addEventListener("timeupdate",()=>{
progress.value=audio.currentTime;
document.getElementById("currentTime").innerText=formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata",()=>{
progress.max=audio.duration;
document.getElementById("duration").innerText=formatTime(audio.duration);
});

progress.addEventListener("input",()=>{
audio.currentTime=progress.value;
});

function formatTime(time){
let min=Math.floor(time/60);
let sec=Math.floor(time%60);
if(sec<10) sec="0"+sec;
return min+":"+sec;
}

/* VISUALIZER */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=256;

const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=130;

const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);

let barWidth=(canvas.width/bufferLength)*2;
let x=0;

for(let i=0;i<bufferLength;i++){
let barHeight=dataArray[i];
ctx.fillStyle="rgb("+barHeight+",0,150)";
ctx.fillRect(x,canvas.height-barHeight/1.5,barWidth,barHeight/1.5);
x+=barWidth+1;
}
}
draw();

loadSong(current);
</script>

</body>
</html>
