<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black url("file_00000000e5647209a6f0034bc9238384.png") no-repeat center center fixed;
background-size:contain;
color:white;
text-align:center;
}

.overlay{
background:rgba(0,0,0,0.85);
min-height:100vh;
padding-top:20px;
}

h1{
color:red;
text-shadow:0 0 20px red;
}

#nowPlaying{
font-size:14px;
margin-bottom:10px;
}

.controls button{
background:linear-gradient(145deg,#ff0000,#990000);
border:none;
color:white;
font-size:20px;
margin:8px;
padding:15px;
border-radius:50%;
box-shadow:0 0 15px red;
cursor:pointer;
}

.progressWrap{
width:90%;
margin:10px auto;
display:flex;
align-items:center;
gap:8px;
font-size:12px;
}

#progress{
flex:1;
height:8px;
border-radius:10px;
background:#444;
appearance:none;
}

#progress::-webkit-slider-thumb{
appearance:none;
width:18px;
height:18px;
border-radius:50%;
background:red;
box-shadow:0 0 10px red;
cursor:pointer;
}

#playlist{
display:none;
width:90%;
margin:15px auto;
background:rgba(0,0,0,0.6);
border-radius:10px;
padding:10px;
max-height:250px;
overflow-y:auto;
}

#playlist div{
padding:8px;
cursor:pointer;
}

#playlist div.active{
background:rgba(255,0,0,0.5);
}

#eqPanel{
display:none;
width:90%;
margin:10px auto;
background:rgba(0,0,0,0.7);
padding:10px;
border-radius:10px;
}

canvas{
width:100%;
height:120px;
margin-top:15px;
}
</style>
</head>

<body>
<div class="overlay">

<h1>üî• BhenzFlix Music üî•</h1>
<div id="nowPlaying"></div>

<audio id="audio"></audio>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
</div>

<div class="progressWrap">
<span id="current">0:00</span>
<input type="range" id="progress" value="0" min="0" step="1">
<span id="duration">0:00</span>
</div>

<button onclick="togglePlaylist()">üéµ Playlist</button>
<button onclick="toggleEQ()">‚öô Equalizer</button>

<div id="playlist"></div>

<div id="eqPanel">
SUB<br><input type="range" id="sub" min="-30" max="30" value="0"><br>
BASS<br><input type="range" id="bass" min="-30" max="30" value="0"><br>
MID<br><input type="range" id="mid" min="-30" max="30" value="0"><br>
TREBLE<br><input type="range" id="treble" min="-30" max="30" value="0">
</div>

<canvas id="visualizer"></canvas>

</div>

<script>

/* ===== FULL SONG LIST ===== */

const songs = [

/* OPM */
"01 - Director's Cut.mp3",
"02 - Seksi! Seksi!.mp3",
"03 - Martyr Nyebara.mp3",
"04 - Narda.mp3",
"05 - Chiksilog.mp3",
"06 - Sobrang Init.mp3",
"07 - A.I.D.S.mp3",
"08 - Shoot Dat Bol.mp3",
"09 - Ambisyoso.mp3",
"10 - Discokwela.mp3",
"11 - Petix.mp3",
"12 - My Tender Bear.mp3",
"13 - Apir Day.mp3",
"14 - K.K.K.mp3",
"15 - Narda (Acoustic).mp3",

/* RHCP */
"03 - Red Hot Chili Peppers - Californication.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3",
"09 - Red Hot Chili Peppers - Otherside.mp3",
"11 - Red Hot Chili Peppers - Under The Bridge.mp3",
"13 - Red Hot Chili Peppers - By The Way.mp3",
"13 - Red Hot Chili Peppers - Black Summer.mp3",
"14 - Red Hot Chili Peppers - Dani California.mp3",
"44 - Red Hot Chili Peppers - Pink as Floyd.mp3",

/* LINKIN PARK */
"07 - Linkin Park - What I've Done.mp3",
"13 - Linkin Park - Bleed It Out.mp3",
"15 - Linkin Park - Given Up.mp3",
"29 - Linkin Park - In Pieces.mp3",
"31 - Linkin Park - New Divide.mp3",
"33 - Linkin Park - Valentine's Day.mp3",
"36 - Linkin Park - Hands Held High.mp3",

/* A7X */
"04 - Avenged Sevenfold - Buried Alive.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3",
"14 - Avenged Sevenfold - Nobody.mp3",
"18 - Avenged Sevenfold - Blinded In Chains.mp3",
"35 - Avenged Sevenfold - 4_00 AM.mp3",
"37 - Avenged Sevenfold - Critical Acclaim.mp3"

];

const audio=document.getElementById("audio");
const playlist=document.getElementById("playlist");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const current=document.getElementById("current");
const duration=document.getElementById("duration");
const nowPlaying=document.getElementById("nowPlaying");

let currentIndex=0;

/* BUILD PLAYLIST */
songs.forEach((song,index)=>{
let div=document.createElement("div");
div.textContent=song;
div.onclick=()=>loadSong(index);
playlist.appendChild(div);
});

function highlight(){
document.querySelectorAll("#playlist div").forEach((el,i)=>{
el.classList.toggle("active",i===currentIndex);
});
}

function loadSong(i){
currentIndex=i;
audio.src=encodeURI(songs[i]);
audio.play();
playBtn.textContent="‚è∏";
nowPlaying.textContent="Now Playing: "+songs[i];
highlight();
}

function togglePlay(){
if(audio.paused){
audio.play();
playBtn.textContent="‚è∏";
}else{
audio.pause();
playBtn.textContent="‚ñ∂";
}
}

function nextSong(){
currentIndex=(currentIndex+1)%songs.length;
loadSong(currentIndex);
}

function prevSong(){
currentIndex=(currentIndex-1+songs.length)%songs.length;
loadSong(currentIndex);
}

audio.addEventListener("ended",nextSong);

audio.addEventListener("timeupdate",()=>{
progress.value=audio.currentTime;
current.textContent=formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata",()=>{
progress.max=audio.duration;
duration.textContent=formatTime(audio.duration);
});

progress.addEventListener("input",()=>{ audio.currentTime=progress.value; });

function formatTime(t){
let m=Math.floor(t/60);
let s=Math.floor(t%60);
if(s<10) s="0"+s;
return m+":"+s;
}

function togglePlaylist(){
playlist.style.display=playlist.style.display==="block"?"none":"block";
}

function toggleEQ(){
let eq=document.getElementById("eqPanel");
eq.style.display=eq.style.display==="block"?"none":"block";
}

/* SIMPLE VISUALIZER */
const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=120;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
analyser.fftSize=256;
source.connect(analyser);
analyser.connect(audioCtx.destination);

const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);
let barWidth=(canvas.width/bufferLength)*2;
let x=0;
for(let i=0;i<bufferLength;i++){
let barHeight=dataArray[i];
ctx.fillStyle="red";
ctx.fillRect(x,canvas.height-barHeight/1.5,barWidth,barHeight/1.5);
x+=barWidth+1;
}
}
draw();

loadSong(0);

</script>
</body>
</html>
