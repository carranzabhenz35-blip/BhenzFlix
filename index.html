<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#600000,#000);
color:white;
text-align:center;
overflow-x:hidden;
}

.topbar{
padding:15px;
font-size:22px;
letter-spacing:3px;
color:#ff2a2a;
text-shadow:0 0 15px red;
}

.album-wrapper{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

.rotating-ring{
position:absolute;
width:260px;
height:260px;
animation:spin 12s linear infinite;
}

.album{
position:absolute;
top:35px;
left:35px;
width:190px;
height:190px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 40px red;
}

#cover{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.player{
background:rgba(255,0,0,0.1);
backdrop-filter:blur(8px);
border-radius:20px;
padding:15px;
margin:15px auto;
width:90%;
box-shadow:0 0 20px rgba(255,0,0,0.4);
}

.controls button{
background:rgba(255,0,0,0.3);
border:none;
color:white;
font-size:18px;
margin:5px;
padding:10px 14px;
border-radius:12px;
box-shadow:0 0 15px red;
cursor:pointer;
}

#progress{
width:90%;
accent-color:red;
}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
opacity:0.8;
width:90%;
margin:auto;
}

#playlist{
display:none;
margin-top:10px;
max-height:250px;
overflow-y:auto;
}

#playlist div{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.1);
cursor:pointer;
}

#playlist div:hover{
background:rgba(255,0,0,0.3);
}

#eqPanel{
display:none;
margin-top:15px;
}

.song-btn{
position:fixed;
bottom:20px;
left:20px;
background:red;
border:none;
color:white;
padding:15px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 20px red;
cursor:pointer;
}

.settings-btn{
position:fixed;
bottom:20px;
right:20px;
background:red;
border:none;
color:white;
padding:15px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 20px red;
cursor:pointer;
}

#visualizer{
width:100%;
height:140px;
display:block;
margin-top:20px;
}
</style>
</head>

<body>

<div class="topbar">üî• BHENZFLIX MUSIC üî•</div>

<div class="album-wrapper">
<div class="rotating-ring">
<svg viewBox="0 0 260 260">
<defs>
<path id="circlePath"
d="M130,130 m-115,0 a115,115 0 1,1 230,0 a115,115 0 1,1 -230,0"/>
</defs>
<text fill="red" font-size="12" letter-spacing="3">
<textPath href="#circlePath">
‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
</textPath>
</text>
</svg>
</div>

<div class="album">
<img id="cover" src="file_00000000e5647209a6f0034bc9238384.png">
</div>
</div>

<div class="player">

<div id="title">Loading...</div>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
</div>

<input type="range" id="progress" value="0" min="0" step="1">
<div class="time">
<span id="currentTime">0:00</span>
<span id="duration">0:00</span>
</div>

<div id="playlist"></div>

<div id="eqPanel">
SUB<br>
<input type="range" id="sub" min="-30" max="30" value="0"><br>
BASS<br>
<input type="range" id="bass" min="-30" max="30" value="0"><br>
MID<br>
<input type="range" id="mid" min="-30" max="30" value="0"><br>
TREBLE<br>
<input type="range" id="treble" min="-30" max="30" value="0">
</div>

</div>

<canvas id="visualizer"></canvas>

<button class="song-btn" onclick="togglePlaylist()">üéµ</button>
<button class="settings-btn" onclick="toggleEQ()">‚öôÔ∏è</button>

<audio id="audio" crossorigin="anonymous"></audio>

<script>

const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"californication.mp3",
"buried_alive.mp3",
"scar_tissue.mp3",
"snow.mp3",
"otherside.mp3",
"by_the_way.mp3",
"dani_california.mp3",
"unholy_confessions.mp3",
"dark_necessities.mp3",
"seize_the_day.mp3",
"nobody.mp3",
"blinded_in_chains.mp3",
"four_am.mp3",
"crossroads.mp3",
"what_ive_done.mp3",
"bleed_it_out.mp3",
"given_up.mp3",
"in_pieces.mp3",
"new_divide.mp3",
"valentines_day.mp3",
"hands_held_high.mp3",
"numb_encore.mp3",
"dirt_off_your_shoulder.mp3"
];

let current=0;

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");
const playlist=document.getElementById("playlist");

songs.forEach((song,index)=>{
let div=document.createElement("div");
div.innerText=song;
div.onclick=()=>{current=index;loadSong(current);audio.play();};
playlist.appendChild(div);
});

function togglePlaylist(){
playlist.style.display=(playlist.style.display==="block")?"none":"block";
}

function toggleEQ(){
const panel=document.getElementById("eqPanel");
panel.style.display=(panel.style.display==="block")?"none":"block";
}

function loadSong(i){
audio.src=repoBase+songs[i];
document.getElementById("title").innerText=songs[i];
}

function togglePlay(){
if(audio.paused){
audio.play();
playBtn.innerText="‚è∏";
}else{
audio.pause();
playBtn.innerText="‚ñ∂";
}
}

function nextSong(){
current=(current+1)%songs.length;
loadSong(current);
audio.play();
}

function prevSong(){
current=(current-1+songs.length)%songs.length;
loadSong(current);
audio.play();
}

audio.addEventListener("timeupdate",()=>{
progress.value=audio.currentTime;
document.getElementById("currentTime").innerText=formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata",()=>{
progress.max=audio.duration;
document.getElementById("duration").innerText=formatTime(audio.duration);
});

progress.addEventListener("input",()=>{
audio.currentTime=progress.value;
});

audio.addEventListener("ended",nextSong);

function formatTime(time){
let min=Math.floor(time/60);
let sec=Math.floor(time%60);
if(sec<10) sec="0"+sec;
return min+":"+sec;
}

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
analyser.fftSize=256;

source.connect(analyser);
analyser.connect(audioCtx.destination);

const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=140;

const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);
let barWidth=(canvas.width/bufferLength)*2;
let x=0;
for(let i=0;i<bufferLength;i++){
let barHeight=dataArray[i];
ctx.fillStyle="red";
ctx.fillRect(x,canvas.height-barHeight/1.5,barWidth,barHeight/1.5);
x+=barWidth+1;
}
}

audio.addEventListener("play",()=>audioCtx.resume());
draw();
loadSong(current);

</script>
</body>
</html>
