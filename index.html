<style>
body{

    background: radial-gradient(circle at center, #2b0000 0%, #000 70%);

    text-align:center;
}
header{
    padding:25px;
    font-size:30px;
    font-weight:bold;
    color:red;

.container{
    margin-top:40px;

audio{
    width:90%;

}
.controls{
    margin-top:15px;
}
.btn{
    padding:10px 20px;
    margin:5px;
    background:red;
    border:none;
    color:white;
    border-radius:5px;
    cursor:pointer;
}
.btn:hover{
    background:darkred;
}
.playlist{
    margin-top:30px;
    max-width:400px;
    margin-left:auto;
    margin-right:auto;
}
.song{

    cursor:pointer;
}
.song:hover{
    background:red;
}
.active{
    background:darkred !important;
}

/* VISUALIZER */
.visualizer{
    display:flex;
    justify-content:center;
    align-items:flex-end;
    height:80px;
    margin-top:20px;
}
.bar{
    width:8px;
    margin:0 4px;
    background:red;
    animation: bounce 1s infinite ease-in-out;
}
.bar:nth-child(2){ animation-delay: .1s; }
.bar:nth-child(3){ animation-delay: .2s; }
.bar:nth-child(4){ animation-delay: .3s; }
.bar:nth-child(5){ animation-delay: .4s; }

@keyframes bounce{
    0%,100%{ height:20px; }
    50%{ height:70px; }
}

footer{
    margin-top:50px;
    padding:20px;
    background:black;
    color:gray;
    font-size:14px;
}
</style>
</head>
