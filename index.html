<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
    text-align:center;
}

/* TOP BAR */
.topbar{
    padding:20px;
    font-size:22px;
    font-weight:bold;
    letter-spacing:5px;
    color:red;
    background:#111;
    box-shadow:0 0 20px red;
}

/* ALBUM */
.album{
    width:200px;
    height:200px;
    border-radius:50%;
    margin:20px auto;
    background:radial-gradient(circle, #550000, #000);
    box-shadow:0 0 30px red;
}

/* PROGRESS */
.progress{
    width:90%;
    height:6px;
    background:#333;
    margin:15px auto;
    border-radius:5px;
}

.progress-bar{
    height:6px;
    width:0%;
    background:red;
}

/* CONTROLS */
.btn{
    background:none;
    border:none;
    color:white;
    font-size:28px;
    margin:10px;
}

/* PLAYLIST */
.playlist{
    margin-top:20px;
    border-top:1px solid #333;
}

.song{
    padding:12px;
    border-bottom:1px solid #222;
    cursor:pointer;
}

.song:hover{background:#111;}
.active{color:red;}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album"></div>

<h3 id="title">Now Playing</h3>

<div class="progress">
<div id="progressBar" class="progress-bar"></div>
</div>

<button class="btn" onclick="prevSong()">‚èÆ</button>
<button class="btn" onclick="togglePlay()">‚ñ∂</button>
<button class="btn" onclick="nextSong()">‚è≠</button>

<div class="playlist" id="playlist"></div>

<audio id="player"></audio>

<script>
var songs=[
{
title:"All That I've Got - The Used",
file:"https://www.dropbox.com/scl/fi/wdu2alcuhrsm8awna1uj1/All-That-I-ve-Got-The-Used-320K.mp3?raw=1"
},
{
title:"Alone - Alan Walker",
file:"https://www.dropbox.com/scl/fi/8zjje4jpmbroy9ogbk8zz/Alone-Alan-Walker-320K.mp3?raw=1"
},
{
title:"Bad Day - Daniel Powter",
file:"https://www.dropbox.com/scl/fi/13zp82q80ap63jdiv6xuf/Bad-Day-Daniel-Powter-320K.mp3?raw=1"
},
{
title:"Californication - RHCP",
file:"https://www.dropbox.com/scl/fi/l7xgxakinjcv8toepu7a7/Californication-Red-Hot-Chili-Peppers-320K.mp3?raw=1"
},
{
title:"Cancer - My Chemical Romance",
file:"https://www.dropbox.com/scl/fi/qd9lcvwz06i1kcdwnfi4s/Cancer-My-Chemical-Romance-320K.mp3?raw=1"
},
{
title:"Dear God - Avenged Sevenfold",
file:"https://www.dropbox.com/scl/fi/fputru8ctd70m3ho564px/Dear-God-Avenged-Sevenfold-320K.mp3?raw=1"
}
];

var currentIndex=0;
var player=document.getElementById("player");
var title=document.getElementById("title");
var progressBar=document.getElementById("progressBar");
var playlistDiv=document.getElementById("playlist");

function loadPlaylist(){
playlistDiv.innerHTML="";
songs.forEach(function(song,index){
var div=document.createElement("div");
div.className="song";
div.innerText=song.title;
div.onclick=function(){
currentIndex=index;
playSong();
};
playlistDiv.appendChild(div);
});
}

function playSong(){
player.src=songs[currentIndex].file;
title.innerText=songs[currentIndex].title;
player.play();
updateActive();
}

function togglePlay(){
if(player.paused){player.play();}
else{player.pause();}
}

function nextSong(){
currentIndex++;
if(currentIndex>=songs.length){currentIndex=0;}
playSong();
}

function prevSong(){
currentIndex--;
if(currentIndex<0){currentIndex=songs.length-1;}
playSong();
}

function updateActive(){
var items=document.querySelectorAll(".song");
items.forEach(item=>item.classList.remove("active"));
items[currentIndex].classList.add("active");
}

player.addEventListener("timeupdate",function(){
if(player.duration){
var percent=(player.currentTime/player.duration)*100;
progressBar.style.width=percent+"%";
}
});

player.onended=function(){
nextSong();
};

loadPlaylist();
</script>

</body>
</html>
