<!DOCTYPE html>
<html>
<head>
    <title>BhenzFlix Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #2b0000 0%, #000000 70%);
            color: white;
            text-align: center;
        }

        header {
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            color: red;
            letter-spacing: 6px;
            box-shadow: 0 0 25px red;
        }

        .container {
            margin-top: 80px;
        }

        .cover {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, red, black);
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 40px red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        audio {
            width: 80%;
            margin-top: 30px;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: red;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: black;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    üéµ BHENZFLIX MUSIC
</header>

<div class="container">

    <div class="cover">
        NOW PLAYING
    </div>

    <h2>SIGE LANG KAPATID</h2>

    <audio id="audioPlayer" controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <br>
    <button class="btn" onclick="document.getElementById('audioPlayer').play()">‚ñ∂ Play</button>
    <button class="btn" onclick="document.getElementById('audioPlayer').pause()">‚è∏ Pause</button>

</div>

<footer>
    ¬© 2026 BhenzFlix Music Player
</footer>

</body>
</html>
