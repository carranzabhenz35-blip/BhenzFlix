<!DOCTYPE html>
<html>
<head>
    <title>BhenzFlix Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: red;
            letter-spacing: 5px;
            box-shadow: 0 0 20px red;
        }

        .player {
            margin-top: 80px;
            padding: 30px;
        }

        audio {
            width: 80%;
            margin-top: 20px;
        }

        .song-list {
            margin-top: 30px;
        }

        .song {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .song:hover {
            background: red;
        }
    </style>
</head>

<body>

<header>
    ðŸŽµ BHENZFLIX MUSIC
</header>

<div class="player">
    <h2>Now Playing</h2>

    <audio id="audioPlayer" controls>
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <div class="song-list">
        <h3>Playlist</h3>

        <div class="song" onclick="playSong('song1.mp3')">ðŸŽ¶ Song 1</div>
        <div class="song" onclick="playSong('song2.mp3')">ðŸŽ¶ Song 2</div>
        <div class="song" onclick="playSong('song3.mp3')">ðŸŽ¶ Song 3</div>

    </div>
</div>

<script>
function playSong(song) {
    var player = document.getElementById("audioPlayer");
    player.src = song;
    player.play();
}
</script>

</body>
</html>
