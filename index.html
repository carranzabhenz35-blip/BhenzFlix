<!DOCTYPE html>
<html>
<head>
    <title>BhenzFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        /* INTRO SCREEN */
        #intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 3s forwards;
            animation-delay: 3s;
        }

        #intro h1 {
            color: red;
            font-size: 70px;
            letter-spacing: 5px;
            animation: zoomIn 2s ease-in-out;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0,0,0,0.85);
            padding: 15px 30px;
            font-size: 26px;
            font-weight: bold;
            color: red;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.6);
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
        }

        .hero p {
            font-size: 22px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: darkred;
            transform: scale(1.05);
        }

        .section {
            padding: 80px 30px;
            background-color: rgba(0,0,0,0.8);
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <h1>BHENZFLIX</h1>
</div>

<header>
    ðŸŽ¬ BHENZFLIX
</header>

<div class="hero">
    <h1>Welcome to BhenzFlix</h1>
    <p>Stream Your Original Videos Anytime</p>
    <button class="btn" onclick="document.getElementById('featured').scrollIntoView({behavior:'smooth'})">
        Watch Now
    </button>
</div>

<div class="section" id="featured">
    <h2>Featured Video</h2>

    <!-- PALITAN MO ANG VIDEO_ID -->
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"
        frameborder="0"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
