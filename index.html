<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* BLUR BACKGROUND */
#bg{
    position:fixed;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    filter:blur(35px) brightness(40%);
    z-index:-1;
    transition:0.5s;
}

/* TOP BANNER */
.topbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px;
    font-size:22px;
    font-weight:bold;
    letter-spacing:5px;
    background:rgba(0,0,0,0.8);
    color:red;
    text-shadow:0 0 15px red;
    box-shadow:0 0 20px red;
    z-index:999;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px red; }
    to{ text-shadow:0 0 25px red; }
}

.container{
    padding-top:120px;
    padding-bottom:40px;
}

.album{
    width:200px;
    height:200px;
    border-radius:50%;
    margin:20px auto;
    background-size:cover;
    background-position:center;
    box-shadow:0 0 30px red;
    transition:0.4s;
}

h2{
    margin:10px 0;
}

.progress{
    width:90%;
    height:6px;
    background:#333;
    margin:15px auto;
    border-radius:5px;
    overflow:hidden;
}

.progress-bar{
    height:6px;
    width:0%;
    background:red;
}

.controls{
    margin-top:10px;
}

.btn{
    background:none;
    border:none;
    color:white;
    font-size:30px;
    margin:10px;
    cursor:pointer;
}

/* Equalizer */
.equalizer{
    display:flex;
    justify-content:center;
    align-items:flex-end;
    height:60px;
    gap:6px;
    margin-top:15px;
}

.bar{
    width:6px;
    background:red;
    height:10px;
    animation:bounce 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:.1s;}
.bar:nth-child(3){animation-delay:.2s;}
.bar:nth-child(4){animation-delay:.3s;}
.bar:nth-child(5){animation-delay:.4s;}

@keyframes bounce{
    0%,100%{height:10px;}
    50%{height:50px;}
}

/* Playlist */
.playlist{
    margin-top:25px;
    max-height:200px;
    overflow:auto;
    border-top:1px solid #444;
}

.song{
    padding:12px;
    cursor:pointer;
    border-bottom:1px solid #333;
    transition:0.3s;
}

.song:hover{
    background:#222;
}

.active{
    color:red;
}
</style>
</head>

<body>

<div id="bg"></div>

<div class="topbar">
üéµ BHENZFLIX MUSIC
</div>

<div class="container">

<div id="album" class="album"></div>

<h2 id="title">Loading...</h2>

<div class="progress">
<div id="progressBar" class="progress-bar"></div>
</div>

<div class="controls">
<button class="btn" onclick="prevSong()">‚èÆ</button>
<button class="btn" onclick="togglePlay()">‚ñ∂</button>
<button class="btn" onclick="nextSong()">‚è≠</button>
</div>

<div class="equalizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>

<div class="playlist" id="playlist"></div>

<audio id="player"></audio>

</div>

<script>
var songs=[
{
title:"A Boy Brushed Red",
file:"https://www.dropbox.com/scl/fi/wd55ka3u46l7g0o5xql29/A-Boy-Brushed-Red-Living-In-Black-And-White-Underoath-320K.mp3?rlkey=0acevs2ty266wxofuiubb3oxu&st=7tso2i3s&raw=1",
cover:"https://i.imgur.com/8Km9tLL.jpg"
},
{
title:"Add More Song Here",
file:"YOUR_DROPBOX_LINK?raw=1",
cover:"https://i.imgur.com/8Km9tLL.jpg"
}
];

var currentIndex=0;
var player=document.getElementById("player");
var title=document.getElementById("title");
var album=document.getElementById("album");
var bg=document.getElementById("bg");
var progressBar=document.getElementById("progressBar");
var playlistDiv=document.getElementById("playlist");

function loadPlaylist(){
playlistDiv.innerHTML="";
songs.forEach(function(song,index){
var div=document.createElement("div");
div.className="song";
div.innerText=song.title;
div.onclick=function(){
currentIndex=index;
playSong();
};
playlistDiv.appendChild(div);
});
}

function playSong(){
var song=songs[currentIndex];
player.src=song.file;
title.innerText=song.title;
album.style.backgroundImage="url("+song.cover+")";
bg.style.backgroundImage="url("+song.cover+")";
player.play();
updateActive();
}

function togglePlay(){
if(player.paused){player.play();}
else{player.pause();}
}

function nextSong(){
currentIndex++;
if(currentIndex>=songs.length){currentIndex=0;}
playSong();
}

function prevSong(){
currentIndex--;
if(currentIndex<0){currentIndex=songs.length-1;}
playSong();
}

function updateActive(){
var items=document.querySelectorAll(".song");
items.forEach(item=>item.classList.remove("active"));
items[currentIndex].classList.add("active");
}

player.addEventListener("timeupdate",function(){
if(player.duration){
var percent=(player.currentTime/player.duration)*100;
progressBar.style.width=percent+"%";
}
});

player.addEventListener("ended",nextSong);

loadPlaylist();
playSong();
</script>

</body>
</html>
