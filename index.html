<!DOCTYPE html>
<html>
<head>
    <title>BhenzFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* INTRO */
        #intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 3s forwards;
            animation-delay: 2.5s;
        }

        #intro h1 {
            color: red;
            font-size: 80px;
            letter-spacing: 8px;
            animation: zoomIn 2s ease-in-out;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(0,0,0,0.85);
            padding: 15px 30px;
            font-size: 26px;
            font-weight: bold;
            color: red;
            letter-spacing: 3px;
            z-index: 1000;
        }

        /* HERO SECTION WITH IMAGE */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                        url('bhenzflix-bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px red;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 18px;
            background: red;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkred;
            transform: scale(1.1);
        }

        .section {
            padding: 60px 20px;
            background: black;
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: black;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>

<div id="intro">
    <h1>BHENZFLIX</h1>
</div>

<header>
    ðŸŽ¬ BHENZFLIX
</header>

<div class="hero">
    <h1>Welcome to BhenzFlix</h1>
    <p>Experience Cinematic Streaming</p>
    <button class="btn" onclick="document.getElementById('video').scrollIntoView({behavior:'smooth'})">
        Watch Now
    </button>
</div>

<div class="section" id="video">
    <h2>Featured Video</h2>

    <iframe 
        src="https://www.youtube.com/embed/ISUwfFAL8lg?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0"
        frameborder="0"
        allow="autoplay"
        allowfullscreen>
    </iframe>
</div>

<footer>
    Â© 2026 BhenzFlix. All rights reserved.
</footer>

</body>
</html>
