<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
    text-align:center;
}

.topbar{
    background:#111;
    padding:15px;
    font-size:20px;
    letter-spacing:4px;
    color:red;
    box-shadow:0 0 20px red;
}

.album{
    width:220px;
    height:220px;
    border-radius:50%;
    margin:20px auto;
    box-shadow:0 0 40px red;
    overflow:hidden;
}

#cover{
    width:100%;
    height:100%;
    object-fit:cover;
}

.controls button{
    background:none;
    border:none;
    color:white;
    font-size:26px;
    margin:10px 15px;
}

canvas{
    width:100%;
    height:160px;
}

.search-box{
    width:90%;
    padding:8px;
    margin:10px auto;
    display:block;
    border:none;
    border-radius:5px;
}

.playlist{
    width:90%;
    margin:10px auto;
    max-height:300px;
    overflow-y:auto;
    border-top:1px solid #333;
}

.song{
    padding:8px;
    border-bottom:1px solid #222;
    cursor:pointer;
    font-size:13px;
}

.song:hover{
    background:#111;
}

.song.active{
    color:red;
}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album">
    <img id="cover" src="https://picsum.photos/400/400?random=1">
</div>

<div id="title">Loading...</div>

<div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
</div>

<canvas id="visualizer"></canvas>

<input type="text" id="search" class="search-box" placeholder="Search song...">

<div class="playlist" id="playlist"></div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>

const repoBase = "https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs = [

/* A7X */
"04 - Avenged Sevenfold - Buried Alive.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3",
"14 - Avenged Sevenfold - Nobody.mp3",
"18 - Avenged Sevenfold - Blinded in Chains.mp3",
"35 - Avenged Sevenfold - 4_00 AM.mp3",
"37 - Avenged Sevenfold - Crossroads.mp3",

/* LINKIN PARK */
"07 - Linkin Park - What I've Done.mp3",
"13 - Linkin Park - Bleed It Out.mp3",
"15 - Linkin Park - Given Up.mp3",
"29 - Linkin Park - In Pieces.mp3",
"31 - Linkin Park - New Divide.mp3",
"33 - Linkin Park - Valentine's Day.mp3",
"36 - Linkin Park - Hands Held High.mp3",

/* JAY-Z */
"17 - JAY-Z - Numb _ Encore.mp3",
"35 - JAY-Z - Dirt Off Your Shoulder.mp3",

/* RHCP */
"03 - Red Hot Chili Peppers - Californication.mp3",
"05 - Red Hot Chili Peppers - Scar Tissue.mp3",
"06 - Red Hot Chili Peppers - Snow (Hey Oh).mp3",
"07 - Red Hot Chili Peppers - Otherside.mp3",
"08 - Red Hot Chili Peppers - By the Way.mp3",
"09 - Red Hot Chili Peppers - Dani California.mp3",
"11 - Red Hot Chili Peppers - Dark Necessities.mp3",
"14 - Red Hot Chili Peppers - The Zephyr Song.mp3",
"35 - Red Hot Chili Peppers - Under The Bridge.mp3"

];

let filteredSongs = [...songs];
let current = 0;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const playlistDiv = document.getElementById("playlist");
const cover = document.getElementById("cover");
const searchInput = document.getElementById("search");

function loadSong(index){
    audio.src = encodeURI(repoBase + filteredSongs[index]);
    title.innerText = filteredSongs[index];
    cover.src = "https://picsum.photos/400/400?random=" + Math.random();
    highlight();
}

function playPause(){
    if(audio.paused){
        audioCtx.resume();
        audio.play();
    } else {
        audio.pause();
    }
}

function nextSong(){
    current++;
    if(current >= filteredSongs.length) current = 0;
    loadSong(current);
    audio.play();
}

function prevSong(){
    current--;
    if(current < 0) current = filteredSongs.length-1;
    loadSong(current);
    audio.play();
}

audio.addEventListener("ended",()=>{
    nextSong();
});

function highlight(){
    const items = document.querySelectorAll(".song");
    items.forEach((el,i)=>{
        el.classList.remove("active");
        if(i===current) el.classList.add("active");
    });
}

function buildPlaylist(){
    playlistDiv.innerHTML="";
    filteredSongs.forEach((song,index)=>{
        const div = document.createElement("div");
        div.classList.add("song");
        div.innerText = song;
        div.onclick = ()=>{
            current=index;
            loadSong(current);
            audio.play();
        };
        playlistDiv.appendChild(div);
    });
}

searchInput.addEventListener("input",()=>{
    const searchTerm = searchInput.value.toLowerCase();
    filteredSongs = songs.filter(song =>
        song.toLowerCase().includes(searchTerm)
    );
    current = 0;
    buildPlaylist();
    if(filteredSongs.length>0) loadSong(0);
});

buildPlaylist();
loadSong(current);

/* ===== VISUALIZER ===== */
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 160;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const analyser = audioCtx.createAnalyser();
const source = audioCtx.createMediaElementSource(audio);

source.connect(analyser);
analyser.connect(audioCtx.destination);

analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function animate(){
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.fillStyle = "black";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    const barWidth = (canvas.width / bufferLength);
    let x = 0;

    for(let i=0;i<bufferLength;i++){
        const barHeight = dataArray[i];
        ctx.fillStyle = "rgb("+(barHeight+50)+",0,0)";
        ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
        x += barWidth;
    }
}

animate();

</script>

</body>
</html>
