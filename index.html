<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music PRO</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#400000,#000);
color:white;
text-align:center;
overflow-x:hidden;
}

/* GLASS PANEL */
.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border:1px solid rgba(255,0,0,0.2);
border-radius:20px;
padding:15px;
box-shadow:0 0 20px rgba(255,0,0,0.3);
margin:10px auto;
width:90%;
}

/* HEADER */
.topbar{
padding:15px;
font-size:24px;
letter-spacing:4px;
color:#ff2a2a;
text-shadow:0 0 20px red;
}

/* ALBUM */
.album-wrapper{
position:relative;
width:280px;
height:280px;
margin:20px auto;
}

.rotating-ring{
position:absolute;
width:280px;
height:280px;
animation:spin 10s linear infinite;
}

.album{
position:absolute;
top:40px;
left:40px;
width:200px;
height:200px;
border-radius:50%;
overflow:hidden;
box-shadow:0 0 50px red;
transition:0.4s;
}

.album:hover{
box-shadow:0 0 80px #ff0000;
transform:scale(1.05);
}

#cover{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* CONTROLS */
.controls button{
background:rgba(255,0,0,0.2);
border:none;
color:white;
font-size:18px;
margin:6px;
padding:12px 16px;
border-radius:15px;
box-shadow:0 0 15px red;
cursor:pointer;
transition:0.3s;
}

.controls button:hover{
background:red;
transform:scale(1.1);
}

/* TIME BAR */
.progress-container{
width:85%;
margin:10px auto;
}

#progress{
width:100%;
accent-color:red;
}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
opacity:0.7;
}

/* VISUALIZER */
canvas{
width:100%;
height:140px;
margin-top:10px;
}

/* FLOAT BUTTONS */
.song-btn, .settings-btn{
position:fixed;
bottom:20px;
background:red;
color:white;
border:none;
padding:14px 16px;
border-radius:50%;
font-size:18px;
box-shadow:0 0 20px red;
cursor:pointer;
transition:0.3s;
}

.song-btn:hover, .settings-btn:hover{
transform:scale(1.2);
}

.song-btn{left:20px;}
.settings-btn{right:20px;}
</style>
</head>

<body>

<div class="topbar">üî• BHENZFLIX MUSIC PRO üî•</div>

<div class="album-wrapper">
<div class="rotating-ring">
<svg viewBox="0 0 280 280">
<defs>
<path id="circlePath"
d="M140,140 m-125,0 a125,125 0 1,1 250,0 a125,125 0 1,1 -250,0"/>
</defs>
<text fill="red" font-size="14" letter-spacing="3">
<textPath href="#circlePath">
‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢ POWERED BY BHENZFLIX ‚Ä¢
</textPath>
</text>
</svg>
</div>

<div class="album">
<img id="cover" src="file_00000000e5647209a6f0034bc9238384.png">
</div>
</div>

<div class="glass">
<div id="title">Loading...</div>

<div class="controls">
<button onclick="prevSong()">‚èÆ</button>
<button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
<button onclick="nextSong()">‚è≠</button>
</div>

<div class="progress-container">
<input type="range" id="progress" value="0" min="0" step="1">
<div class="time">
<span id="currentTime">0:00</span>
<span id="duration">0:00</span>
</div>
</div>
</div>

<canvas id="visualizer"></canvas>

<button class="song-btn">üéµ</button>
<button class="settings-btn">‚öôÔ∏è</button>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
const repoBase="https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs=[
"03 - Red Hot Chili Peppers - Californication.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3"
];

let current=0;

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");

function loadSong(i){
audio.src=encodeURI(repoBase+songs[i]);
document.getElementById("title").innerText=songs[i];
}

function togglePlay(){
if(audio.paused){audio.play();playBtn.innerText="‚è∏";}
else{audio.pause();playBtn.innerText="‚ñ∂";}
}

function nextSong(){
current=(current+1)%songs.length;
loadSong(current);
audio.play();
}

function prevSong(){
current=(current-1+songs.length)%songs.length;
loadSong(current);
audio.play();
}

audio.addEventListener("timeupdate",()=>{
progress.value=audio.currentTime;
document.getElementById("currentTime").innerText=formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata",()=>{
progress.max=audio.duration;
document.getElementById("duration").innerText=formatTime(audio.duration);
});

progress.addEventListener("input",()=>{
audio.currentTime=progress.value;
});

function formatTime(time){
let min=Math.floor(time/60);
let sec=Math.floor(time%60);
if(sec<10) sec="0"+sec;
return min+":"+sec;
}

/* RGB VISUALIZER */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const source=audioCtx.createMediaElementSource(audio);
const analyser=audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=256;

const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=140;

const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(dataArray);
ctx.clearRect(0,0,canvas.width,canvas.height);

let barWidth=(canvas.width/bufferLength)*2;
let x=0;

for(let i=0;i<bufferLength;i++){
let barHeight=dataArray[i];
let r=barHeight+100;
let g=50+i*2;
let b=150;
ctx.fillStyle="rgb("+r+","+g+","+b+")";
ctx.fillRect(x,canvas.height-barHeight/1.5,barWidth,barHeight/1.5);
x+=barWidth+1;
}
}
draw();

loadSong(current);
</script>

</body>
</html>
