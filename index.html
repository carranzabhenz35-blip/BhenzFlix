<!DOCTYPE html>
<html>
<head>
    <title>BhenzFlix Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #2b0000 0%, #000 70%);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: red;
            letter-spacing: 5px;
            box-shadow: 0 0 20px red;
        }

        .container {
            margin-top: 40px;
        }

        audio {
            width: 90%;
            margin-top: 20px;
        }

        .playlist {
            margin-top: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .song {
            padding: 12px;
            margin: 8px 0;
            background: #111;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .song:hover {
            background: red;
        }

        .active {
            background: darkred !important;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: black;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>

<div class="container">

    <div class="playlist">
        <div class="song" onclick="playSong('37%20-%20Avenged%20Sevenfold%20-%20Crossroads.mp3', this, 'Crossroads')">

        </div>

</div>

<footer>

</footer>

<script>
function playSong(file, element, title) {
    var player = document.getElementById("audioPlayer");
    var songs = document.querySelectorAll(".song");

    songs.forEach(s => s.classList.remove("active"));
    element.classList.add("active");

    document.getElementById("nowTitle").innerText = "Now Playing: " + title;

    player.src = file;
    player.play();
}
</script>

</body>
