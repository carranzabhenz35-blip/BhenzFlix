<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BhenzFlix Music</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
    text-align:center;
}

.topbar{
    background:#111;
    padding:15px;
    font-size:20px;
    letter-spacing:4px;
    color:red;
    box-shadow:0 0 20px red;
}

.album{
    width:220px;
    height:220px;
    border-radius:50%;
    margin:30px auto 20px;
    box-shadow:0 0 40px red;
    overflow:hidden;
}

#cover{
    width:100%;
    height:100%;
    object-fit:cover;
}

#title{
    margin:15px;
}

.controls button{
    background:none;
    border:none;
    color:white;
    font-size:28px;
    margin:10px 20px;
}

.playlist{
    width:90%;
    margin:20px auto;
}

.song{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.2);
    cursor:pointer;
}

.song.active{
    color:red;
}
</style>
</head>

<body>

<div class="topbar">üéµ BHENZFLIX MUSIC</div>

<div class="album">
   <img id="cover" src="https://picsum.photos/400/400?random=1">
</div>

<div id="title">Loading...</div>

<div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
</div>

<div class="playlist" id="playlist"></div>

<audio id="audio"></audio>

<script>

const repoBase = "https://raw.githubusercontent.com/carranzabhenz35-blip/BhenzFlix/main/";

const songs = [

"01 - My Chemical Romance - I‚Äôm Not Okay (I Promise).mp3",
"02 - My Chemical Romance - Helena.mp3",
"04 - Avenged Sevenfold - Buried Alive.mp3",
"07 - Linkin Park - What I've Done.mp3",
"10 - Avenged Sevenfold - Unholy Confessions.mp3",
"13 - Avenged Sevenfold - Seize the Day.mp3",
"13 - Linkin Park - Bleed It Out.mp3",
"14 - Avenged Sevenfold - Nobody.mp3",
"15 - Linkin Park - Given Up.mp3",
"17 - JAY-Z - Numb _ Encore.mp3",
"18 - Avenged Sevenfold - Blinded in Chains.mp3",
"29 - Linkin Park - In Pieces.mp3",
"31 - Linkin Park - New Divide.mp3",
"33 - Linkin Park - Valentine's Day.mp3",
"35 - Avenged Sevenfold - 4_00 AM.mp3",
"35 - JAY-Z - Dirt Off Your Shoulder.mp3",
"36 - Linkin Park - Hands Held High.mp3",
"37 - Avenged Sevenfold - Crossroads.mp3"

];

let current = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const playlistDiv = document.getElementById("playlist");
const cover = document.getElementById("cover");

function loadSong(index){
    const fullURL = encodeURI(repoBase + songs[index]);
    audio.src = fullURL;
    title.innerText = songs[index];
    cover.src = "https://picsum.photos/400/400?random=" + Math.random();
    highlight();
}

function playPause(){
    if(audio.paused){
        audio.play();
    } else {
        audio.pause();
    }
}

function nextSong(){
    current++;
    if(current >= songs.length) current = 0;
    loadSong(current);
    audio.play();
}

function prevSong(){
    current--;
    if(current < 0) current = songs.length-1;
    loadSong(current);
    audio.play();
}

audio.addEventListener("ended",()=>{
    nextSong();
});

function highlight(){
    const items = document.querySelectorAll(".song");
    items.forEach((el,i)=>{
        el.classList.remove("active");
        if(i===current) el.classList.add("active");
    });
}

function buildPlaylist(){
    songs.forEach((song,index)=>{
        const div = document.createElement("div");
        div.classList.add("song");
        div.innerText = song;
        div.onclick = ()=>{
            current=index;
            loadSong(current);
            audio.play();
        };
        playlistDiv.appendChild(div);
    });
}

buildPlaylist();
loadSong(current);

</script>

</body>
</html>
